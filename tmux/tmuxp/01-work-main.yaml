session_name: dispatch
windows:
  - window_name: main
    layout: main-vertical
    options:
      main-pane-width: 66%
      # shell_command_before:
      #   - cd ~/ # run as a first command in all panes
    panes:
      - shell_command: # pane no. 1
          - front
      - shell_command: # pane no. 2
          - front

  - window_name: worktree
    layout: even-vertical
    panes:
      - shell_command: # pane no. 1
          - work
      - shell_command: # pane no. 1
          - front
          - npm run dev:local

  - window_name: servers
    layout: even-vertical
    panes:
      - shell_command: # pane no. 1
          - front
          - npm run dev:local
      -
