session_name: dotfiles
windows:
  - window_name: dotfiles root
    layout: main-vertical
    options:
      main-pane-width: 66%
    panes:
      - shell_command:
          - cd ~/dev/dotfiles/
        focus: true
      - shell_command:
          - cd ~/dev/dotfiles/

